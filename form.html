    <title>Preencha seu formulário</title>
</head>


<body>
    <form>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationServer01">Primeiro nome</label>
                <input type="text" class="form-control " id="validationServer01" placeholder="Nome" value="" required autofocus pattern="[A-Za-z- ']{4,}">
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationServer02">Sobrenome</label>
                <input type="text" class="form-control " id="validationServer02" placeholder="Sobrenome" value="" required autofocus pattern="[A-Za-z- ']{4,}">
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label>Usuário</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3"></span>
                    </div>
                    <input type="text" class="form-control " id="validationServerUsername" placeholder="Usuário" aria-describedby="inputGroupPrepend3" required autofocus pattern="[A-Za-z- ']{4,}">
                    <div class="invalid-feedback">
                        Por favor, escolha um nome de usuário.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationServer03">Cidade</label>
                <input type="text" class="form-control " id="validationServer03" placeholder="Cidade" required autofocus pattern="[A-Za-z- ']{4,}">
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-3 mb-3">

                <label for="validationServer04">Estado</label>
                <input type="text" class="form-control " id="validationServer04" placeholder="Estado" required autofocus pattern="[1-100000-z-'{4,">
                <div class="valid-feedback">
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationServer05">CEP</label>
                <input type="text" class="form-control " id="validationServer05" placeholder="CEP" required>
                <div class="invalid-feedback">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="validCheck3">
              Concordo com os termos e condições
            </label>
                <div class="invalid-feedback">
                    Você deve concordar, antes de continuar.
                </div>
            </div>
        </div>
    </form>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
            <label class="form-check-label" for="gridCheck">
              Click para receber nossas propostas.
            </label>
        </div>
    </div>
    </form>

    <button onclick="document.getElementById('id01').style.display='block'">Confirmar</button>
    <a href="index.html"> <button type="button" class="btn btn-secondary btn-lg btn-block">Voltar a pagina inicial</button></a>
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='block'" class="close" title="">&times;</span>

        <form class="modal-content" action="#" method="POST">
            <h1>Deseja continuar </h1>
            </a>

            <div class="clearfix">
                <a href="form.html"><button type="button" class="btn btn-secondary btn-lg btn-danger">clique aqui para retornar</button></a>
                <a href="index.html"><button type="button" class="navbar-dark">Continuar</button></a>
            </div>

        </form>
    </div>

        <div>
            <footer class="py-5 bg-dark">

            </footer>
        </div>
    </div>
